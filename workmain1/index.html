<!DOCTYPE html>
<html>
<head>
  <title>Update on Enter Example</title>
</head>
<body>

  <h3>:</h3>
  <textarea id="inputField" rows="5" cols="40" placeholder=""></textarea>

  <h3>general start</h3>
  <div id="displayField" style="border: 1px solid #ccc; padding: 10px; width: 400px; background: #f9f9f9;">
    <!-- Updated text will appear here -->
  </div>
 <h3>general end</h3>
  <script>
    const inputField = document.getElementById('inputField');
    const displayField = document.getElementById('displayField');

    inputField.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();  // Prevent newline from being added in the textarea
        const text = inputField.value.trim();
        if (text !== '') {
          displayField.textContent = text;
          inputField.value = '';  // Clear the textarea
        }
      }
    });
  </script>

</body>
</html>
